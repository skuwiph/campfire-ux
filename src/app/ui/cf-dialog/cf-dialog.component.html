<dialog #dialog>
    <div class="container">
        <div class="content">
            <div class="heading" *ngIf="title">
                <span class="title">{{title}}</span>
                <button type="button" class="heading-button" (click)="closeDialog()">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
            </div>
            <div class="body">
                <ng-content select="[body]"></ng-content>
            </div>
        </div>
        
        <footer>
            <ng-content select="[footer]"></ng-content>
        </footer>
    </div>
</dialog>
