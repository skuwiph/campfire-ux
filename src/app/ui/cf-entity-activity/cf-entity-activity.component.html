<div class="activity">
    <div class="profile">
        <app-cf-profile [width]="40" [height]="40" [urlOrInitials]="entry.profileOrInitials"></app-cf-profile>
    </div>
    <div class="entry">
        <div class="main">
            <span class="name">{{entry.fullName}}</span>
            <span class="date">&ndash; {{entry.date}}</span>
        </div>
        <div class="comment" [innerHTML]="entry.comment"></div>
    </div>
</div>
